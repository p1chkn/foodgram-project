<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Изменить пароль</title>
    <link rel="stylesheet" href="{% static '/pages/form.css' %}">
</head>
<body class="body">

{% include 'nav.html' %}
<main class="main container">
    <div class="main__header">
        <h1 class="main__title">Изменить пароль</h1>
    </div>
    <div class="form-container">
        <form class="form" method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form__group">
                <label for="{{field.id_for_label}}" class="form__label">{{ field.label }}</label>
                <div class="form__field-group">
                    <input type="password" name="{{field.name}}" id="{{field.id_for_label}}" class="form__input">
                    <span class="form__input-info">{{ field.help_text }}</span>
                    <span class="form__error">{{ field.errors }}</span>
                </div>
            </div>
            
            {% endfor %}
            
                <div class="form__footer">
                    <button type="submit" class="button button_style_blue">Изменить пароль</button>
                </div>
        </form>
    </div>


</main>
{% include 'footer.html' %}
</body>
</html>
